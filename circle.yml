machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/womanshift:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 3000:80 --name womanshift $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/womanshift:$CIRCLE_SHA1; sleep 10

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
